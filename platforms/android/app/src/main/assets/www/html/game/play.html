<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="../../css/common.css">
        <link rel="stylesheet" type="text/css" href="../../css/game/play_common.css">
        <link rel="stylesheet" type="text/css" href="../../css/game/play.css">
        <title>対局</title>
    </head>
    <body>
        <div class="app">
            <div id="waiting">
                <p>対戦相手が先行後攻を決めています。</p>
                <p>しばらくお待ちください。</p>
            </div>
            <!-- 先行後攻選択ボタン -->
            <div id="selection">
                <div class="">
                    <div id="first_btn" class="btn default_btn margin_left_30px margin_right_30px">
                        先行
                    </div>
                </div>
                <div class="">
                    <div id="second_btn" class="btn default_btn margin_left_30px margin_right_30px">
                        後攻
                    </div>
                </div>
            </div>
        </div>
        <div id="opponent_info" class="info">
            <p class="name">相手</p>
            <span id="opponent_stone">　</span><span class="stone_num">2</span>枚
        </div>
        <!-- オセロ盤表示 -->
        <div id="canvas_wrap">
           <canvas id="canvas-2d" width="360" height="360" style="object-fit:contain;"></canvas>
        </div>
        <!-- メッセージ表示部分 -->
        <div>
            <p id="msg">test</p>
        </div>
        <div id="you_info" class="info">
            <p class="name">あなた</p>
            <span id="you_stone">　</span><span class="stone_num">2</span>枚
        </div>
        <!-- 降参ボタン -->
        <div id="surrender">
            <div id="surrender_btn" class="btn default_btn margin_left_30px margin_right_30px">
                降参する
            </div>
        </div>
        <!-- 最初からやり直すボタン -->
        <div id="restart">
            <div id="restart_btn" class="btn default_btn margin_left_30px margin_right_30px">
                最初から<br>やり直す
            </div>
        </div>
        <!-- リザルト画面 -->
        <div id="result">
            <div id="again_btn" class="btn default_btn margin_left_30px margin_right_30px">
                もう一度
            </div>
            <div id="end_btn" class="btn default_btn margin_left_30px margin_right_30px">
                終了する
            </div>
        </div>
        <!-- デバッグ情報 -->
        <div id="debug_info">
            <div id="board">
            </div>
            <div>is_my_turn: <span id="is_my_turn"></span></div>
            <div>my_stone_number: <span id="my_stone_number"></span></div>
            <div>my_color: <span id="my_color"></span></div>
        </div>
        <script type="text/javascript" src="../../cordova.js"></script>
        <script type="text/javascript" src="../../js/Zepto/zepto.min.js"></script>
        <script type="text/javascript" src="../../js/fastclick-master/lib/fastclick.js"></script>
        <script type="text/javascript" src="../../js/common.js"></script>
        <script type="text/javascript" src="../../js/const.js"></script>
        <script type="text/javascript" src="../../js/game/play_common.js"></script>
        <script type="text/javascript" src="../../js/game/play.js"></script>
    </body>
</html>
