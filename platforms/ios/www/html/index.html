<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <link rel="stylesheet" type="text/css" href="../css/login.css">
        <title>ログイン</title>
    </head>
    <body>
        <div class="app">
            <div class="margin_left_30px margin_right_30px login_form">
                <input id="id" type="text" value="" placeholder="ID">
                <input id="password" type="password" value="" placeholder="パスワード">
            </div>

            <div id="err_msg">
                <p></p>
            </div>
            <div class="login_btn_wrap">
                <div id="login_btn" class="btn margin_left_30px margin_right_30px margin_bottom_15px">
                    ログイン
                </div>
            </div>
            <div class="registration_btn_wrap">
                <div id="registration_btn" class="btn default_btn margin_left_30px margin_right_30px">
                    ユーザ登録
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../cordova.js"></script>
        <script type="text/javascript" src="../js/Zepto/zepto.min.js"></script>
        <script type="text/javascript" src="../js/fastclick-master/lib/fastclick.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
        <script type="text/javascript" src="../js/login.js"></script>
    </body>
</html>
